# Development deployment services (separate from production)
services:
  # Backend - Go API (Dev)
  backend-dev:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: worktrack-backend-dev
    restart: unless-stopped
    environment:
      - GIN_MODE=release
      - DB_PATH=/app/data/worktrack.db
      - JWT_SECRET=${JWT_SECRET}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_REGION=${S3_REGION}
      - ALLOWED_ORIGINS=https://dev.work-dent.absl.ro,http://localhost:5173
    volumes:
      - sqlite-dev-data:/app/data
    networks:
      - worktrack-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  # Frontend - Vue.js SPA (Dev)
  frontend-dev:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
      args:
        - VITE_API_URL=https://dev.work-dent.absl.ro/api
    container_name: worktrack-frontend-dev
    restart: unless-stopped
    networks:
      - worktrack-network
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.3'
        reservations:
          memory: 64M
          cpus: '0.1'

volumes:
  sqlite-dev-data:

networks:
  worktrack-network:
    driver: bridge

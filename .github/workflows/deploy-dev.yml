name: Deploy Configuration (Dev)

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check for local changes on VPS
        id: check_changes
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            cd ~/work-track/deployment
            git fetch origin dev
            
            # Check for uncommitted local changes
            if [ -n "$(git status --porcelain)" ]; then
              echo "ERROR: Found uncommitted local changes on server:"
              git status --short
              echo ""
              echo "Please resolve these changes:"
              echo "  1. SSH to server: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}"
              echo "  2. cd ~/work-track/deployment"
              echo "  3. Review changes: git diff"
              echo "  4. Either commit them manually or stash: git stash"
              echo "  5. Re-run the deployment workflow"
              exit 1
            fi
            
            # Check if local branch is behind remote
            if ! git diff --quiet HEAD origin/dev; then
              echo "ERROR: Local branch diverged from origin/dev"
              echo "Please resolve:"
              echo "  1. SSH to server and review: git log HEAD..origin/dev"
              echo "  2. Reset to origin: git reset --hard origin/dev"
              echo "  3. Re-run the deployment workflow"
              exit 1
            fi

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            set -euo pipefail
            cd ~/work-track/deployment
            git pull origin dev
            docker-compose -f docker-compose.dev.yml up -d --build
            docker-compose up -d
            docker-compose restart nginx
            docker-compose ps
